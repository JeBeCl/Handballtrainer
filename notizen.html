<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notizen – Handballtrainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-8">
  <h1 class="text-3xl font-bold mb-6">Notizen</h1>

  <!-- Button -->
  <button id="add-note"
    class="bg-green-500 hover:bg-green-400 text-black font-bold px-5 py-2 rounded mb-6">
    + Neue Notiz
  </button>

  <!-- Container -->
  <div id="note-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full max-w-6xl"></div>

  <!-- Popup: Neue Notiz -->
  <div id="note-popup" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-xl shadow-xl w-[450px] max-w-[90%]">
      <h2 class="text-xl font-bold mb-4">Neue Notiz anlegen</h2>

      <label class="block mb-2">Titel:</label>
      <input id="note-title" type="text" class="w-full text-black p-2 rounded mb-3" placeholder="z. B. Heimspiel-Vorbereitung">

      <label class="block mb-2">Typ:</label>
      <select id="note-type" class="w-full text-black p-2 rounded mb-3">
        <option value="checklist">Checkliste</option>
        <option value="text">Text</option>
      </select>

      <div class="flex justify-between mt-5">
        <button id="save-note" class="bg-green-500 px-4 py-2 rounded font-bold text-black">Speichern</button>
        <button id="close-popup" class="bg-gray-600 px-4 py-2 rounded font-bold">Abbrechen</button>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <button onclick="window.location.href='home.html'"
    class="fixed top-5 left-5 bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-lg text-sm font-semibold">
    ← Zurück
  </button>

  <script type="module" src="notizen.js"></script>
</body>
</html>
